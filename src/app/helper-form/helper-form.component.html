<section class="form">
  <h3 class="form_header_text">Please fillout form below for join us as a volunteer</h3>
    <form class="needs-validation" novalidate="">
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
        </div>
        <div class="col-sm-6">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
        </div>
        <div class="col-12">
          <label for="lastName" class="form-label">Social security number</label>
            <input type="text" class="form-control" id="username" placeholder="XXXXXX-XXXX" required="">
          </div>
        </div>
        <hr class="my-4">
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="" required="">
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="col-md-5">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country" required="">
            <option value="">Choose...</option>
            <option>Helsinki</option>
            <option>Espoo</option>
            <option>Vantaa</option>
            <option>Kuopio</option>
            <option>Oulu</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div>
        <div class="col-md-3">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" placeholder="" required="">
          <div class="invalid-feedback">
            Zip code required.
          </div>
        </div>

      <hr class="my-4">

      <h4 class="mb-3">How can I help</h4>

      <div class="my-3">
        <div class="form-check">
          <input id="credit" name="paymentMethod" type="checkbox" class="form-check-input" checked="" required="">
          <label class="form-check-label" for="credit">Make some shoping</label>
        </div>
        <div class="form-check">
          <input id="debit" name="paymentMethod" type="checkbox" class="form-check-input" required="">
          <label class="form-check-label" for="debit">Walking with pets</label>
        </div>
        <div class="form-check">
          <input id="paypal" name="paymentMethod" type="checkbox" class="form-check-input" required="">
          <label class="form-check-label" for="paypal">Drive to somewhere</label>
        </div>
        <div class="form-check">
          <input id="paypal" name="paymentMethod" type="checkbox" class="form-check-input" required="">
          <label class="form-check-label" for="paypal">Help with PC and other devices</label>
        </div>
        <div class="form-check">
          <input id="paypal" name="paymentMethod" type="checkbox" class="form-check-input" required="">
          <label class="form-check-label" for="paypal">Help with mouving</label>
        </div>
      </div>

        <div class="col-md-12">
          <label for="text-area" class="form-label">Tell about you(optional)</label>
          <input type="text-area" class="text-area">
        </div>
      <button class="w-100 btn btn-lg" type="submit">Continue to checkout</button>
    </form>
</section>

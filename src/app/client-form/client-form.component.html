<section class="form">
    <h3 class="form_header_text">Please fill in the form below to ask for help</h3>
      <form class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" required="">
          </div>
          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
          </div>
          <div class="col-12">
            <label for="lastName" class="form-label">Password</label>
              <input type="text" class="form-control" id="username" placeholder="XXXXXXXXXX" required="">
            </div>
            <div class="col-sm-6">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control"  id="email" placeholder="name@example.com">
              </div>
              <div class="col-sm-6">
                <label for="phone" class="form-label">Phone number</label>
                <input type="number" class="form-control"  id="phone" placeholder="+358-XX-XXX-XX-XX">
              </div>
          </div>
          <hr class="my-4">
          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="" required="">
            <div class="invalid-feedback">
              Please enter your address.
            </div>
          </div>
  
          <div class="col-md-5">
            <label for="country" class="form-label">City</label>
            <select class="form-select" id="country" required="">
              <option class="form-select-value" id="select-value" value="">Choose...</option>
              <option>Helsinki</option>
              <option>Espoo</option>
              <option>Vantaa</option>
              <option>Kuopio</option>
              <option>Oulu</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid city.
            </div>
          </div>
          <div class="col-md-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="" required="">
            <div class="invalid-feedback">
              Zip code required.
            </div>
          </div>
  
        <hr class="my-4">
  
        <button  class="w-100 btn btn-lg" type="submit" (click)="createClient()"> Ask for help</button>
      </form>
  </section>


<section id="modalWindowWarning" class="form" style="border: 1px solid lightgrey; border-radius: 1rem; padding: 1rem; width: 30%; margin-left: auto; margin-right: auto; text-align: center; position: relative; z-index: 1000; top: -600px; display: none; background-color: white;" >
  <h2 style="color: crimson;">Warning</h2>
  <p>User already exists!</p>
  <button class="w-100 btn btn-lg close" (click)="onCloseModalWindow()">Close</button>
</section>


<section id="modalWindowSuccess" class="form" style="border: 1px solid lightgrey; border-radius: 1rem; padding: 1rem; width: 30%; margin-left: auto; margin-right: auto; text-align: center; position: relative; z-index: 1000; top: -600px; display: none; background-color: white;" >
  <h2 style="color: green;">Success</h2>
  <p>User was created!</p>
  <button class="w-100 btn btn-lg close" [routerLink]="['','client-tasks']">Log in</button>
</section>
